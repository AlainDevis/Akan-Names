<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Akan Names</title>
    <link href="./Css/CSS.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./Js/index.js">
        
    </script>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
            <h1><span class="highlight">Akan</span> <span class="highlight1"> NAMES</span> </h1>
            <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. So, You are about to know your Akan Name by fill details below </p>
        </div>
        <div class="card1 bg-primary text-white">
            <div class="card-title">
                <h2>Fill The details</h2>
            </div>
            <div class="card-body bg-primary ">
                 <form action="" id="myForm">
                     <table>
                         <tr>
                             <td><label>Your Birthday Date</label></td>
                             <td><input type="date" value="date" id="BD"><br/></td>
                         </tr>
                         <tr>
                             <td><label>Choose your Gender: </label> </td>
                             <td><input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label><br></td>
                         </tr>
                     </table>
                     <input type="submit" value="submit" id="submit" name="submit" onclick="dayOftheWeek()">
                 </form>
            </div>
            <div class="card-footer"> 
                <p id="Result"> </p>
            </div>
        </div> 
        <div class="card  text-white">
            <div class="card-body1">
                <p>Copyright &copy; Alain Devis 2020
            </div>
    </div>
  </body>
</html>
